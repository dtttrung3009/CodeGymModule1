<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<input id="a" type="text" >
	</form>
	<button onclick="myFunction()">Tính số ngày</button>
	<script type="text/javascript">
		function myFunction(){
			var thang= document.getElementById("a").value;
			alert(thang)
			switch(thang){
				case 2:alert("Tháng có 28 hoặc 29 ngày");break;
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:alert("Tháng "+thang+" có 31 ngày");break;
				case 4:
				case 6:
				case 9:
				case 11:alert("Tháng "+thang+" có 30 ngày");break;
				default: alert("Bạn nhập dữ liệu không hợp lệ!!!")
			}
		}
	</script>
</body>
</html>
