<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var year = parseInt(prompt("Enter a year"));
	var check=false;
	if(year%4==0){
		if(year%100==0){
			if(year%400==0){
				check=true;
			}
		}else{
				check=true;
			}
		}
	if(check==true){ 
		alert("Nam nhuan");}
		else{
			alert("Nam khong nhuan");}
		
	</script>
</body>
</html>
